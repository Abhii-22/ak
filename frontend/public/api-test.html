<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Sports Club</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Sports Club API Test</h1>
    <p>This page tests direct API connections to verify your backend is working.</p>
    
    <button onclick="testEvents()">Test Events API</button>
    <button onclick="testPosts()">Test Posts API</button>
    <button onclick="testAuth()">Test Auth API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testEvents() {
            try {
                const response = await fetch(`${API_BASE}/api/events`);
                const data = await response.json();
                addResult(`âœ… Events API working! Status: ${response.status}, Data: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`âŒ Events API failed: ${error.message}`, false);
            }
        }
        
        async function testPosts() {
            try {
                const response = await fetch(`${API_BASE}/api/posts`);
                const data = await response.json();
                addResult(`âœ… Posts API working! Status: ${response.status}, Data: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`âŒ Posts API failed: ${error.message}`, false);
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'test', email: 'test@test.com', password: '123456' })
                });
                const data = await response.json();
                addResult(`âœ… Auth API working! Status: ${response.status}, Data: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`âŒ Auth API failed: ${error.message}`, false);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on page load
        window.onload = () => {
            addResult('ðŸš€ API Test page loaded - no service worker!');
            setTimeout(testEvents, 500);
            setTimeout(testPosts, 1000);
            setTimeout(testAuth, 1500);
        };
    </script>
</body>
</html>
