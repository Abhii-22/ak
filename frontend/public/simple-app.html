<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Club - Working Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .nav { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .nav button { padding: 10px 20px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; font-size: 16px; }
        .nav button:hover { background: #45a049; }
        .content { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .event-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px 0; background: #f9f9f9; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Sports Club Portal</h1>
            <p>Your working sports tournament platform</p>
        </div>
        
        <div class="nav">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('events')">Events</button>
            <button onclick="showPage('posts')">Posts</button>
            <button onclick="showPage('profile')">Profile</button>
            <button onclick="testAPI()">Test API</button>
        </div>
        
        <div class="content" id="content">
            <h2>Welcome to Sports Club! üéØ</h2>
            <p>This is a working version without service worker issues.</p>
            <div id="api-status"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        function showContent(html) {
            document.getElementById('content').innerHTML = html;
        }
        
        function showPage(page) {
            switch(page) {
                case 'home':
                    showContent(`
                        <h2>Welcome to Sports Club! üéØ</h2>
                        <p>This is a working version without service worker issues.</p>
                        <div id="api-status"></div>
                    `);
                    break;
                case 'events':
                    loadEvents();
                    break;
                case 'posts':
                    loadPosts();
                    break;
                case 'profile':
                    showContent(`
                        <h2>Profile Page</h2>
                        <p>User profile functionality would go here.</p>
                        <p>API is working correctly on port 5001.</p>
                    `);
                    break;
            }
        }
        
        async function testAPI() {
            const statusDiv = document.getElementById('api-status');
            statusDiv.innerHTML = '<div class="loading">Testing API...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/events`);
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `<div class="success">‚úÖ API Working! Status: ${response.status}, Events: ${data.length}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="error">‚ùå API Error: ${response.status}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå API Failed: ${error.message}</div>`;
            }
        }
        
        async function loadPosts() {
            showContent('<div class="loading">Loading posts...</div>');
            
            try {
                const response = await fetch(`${API_BASE}/api/posts`);
                const posts = await response.json();
                
                if (response.ok) {
                    let html = '<h2>üì± Social Posts</h2>';
                    if (posts.length === 0) {
                        html += '<p>No posts found. Create your first post!</p>';
                    } else {
                        posts.forEach(post => {
                            html += `
                                <div class="event-card">
                                    <h3>üì∏ ${post.title || 'Post Title'}</h3>
                                    <p><strong>By:</strong> ${post.user?.name || 'Anonymous'}</p>
                                    <p><strong>Likes:</strong> ${post.likes || 0} ‚ù§Ô∏è</p>
                                    ${post.mediaUrl ? `
                                        ${post.mediaType === 'video' ? 
                                            `<video controls style="max-width: 300px; border-radius: 5px;"><source src="http://localhost:5001${post.mediaUrl}" type="video/mp4"></video>` :
                                            `<img src="http://localhost:5001${post.mediaUrl}" alt="Post Media" style="max-width: 300px; border-radius: 5px;">`
                                        }
                                    ` : ''}
                                </div>
                            `;
                        });
                    }
                    showContent(html);
                } else {
                    showContent(`<div class="error">‚ùå Failed to load posts: ${response.status}</div>`);
                }
            } catch (error) {
                showContent(`<div class="error">‚ùå Error loading posts: ${error.message}</div>`);
            }
        }
        
        async function loadEvents() {
            showContent('<div class="loading">Loading events...</div>');
            
            try {
                const response = await fetch(`${API_BASE}/api/events`);
                const events = await response.json();
                
                if (response.ok) {
                    let html = '<h2>üèÖ Sports Events</h2>';
                    if (events.length === 0) {
                        html += '<p>No events found. Create your first event!</p>';
                    } else {
                        events.forEach(event => {
                            html += `
                                <div class="event-card">
                                    <h3>üèÜ ${event.title || 'Event Title'}</h3>
                                    <p><strong>Sport:</strong> ${event.sportName || 'N/A'}</p>
                                    <p><strong>Date:</strong> ${event.date ? new Date(event.date).toLocaleDateString() : 'N/A'}</p>
                                    <p><strong>Location:</strong> ${event.place || 'N/A'}</p>
                                    <p><strong>Rules:</strong> ${event.rules || 'N/A'}</p>
                                    ${event.poster ? `<img src="http://localhost:5001${event.poster}" alt="Event Poster" style="max-width: 200px; border-radius: 5px;">` : ''}
                                </div>
                            `;
                        });
                    }
                    showContent(html);
                } else {
                    showContent(`<div class="error">‚ùå Failed to load events: ${response.status}</div>`);
                }
            } catch (error) {
                showContent(`<div class="error">‚ùå Error loading events: ${error.message}</div>`);
            }
        }
        
        // Auto-test API on page load
        window.onload = () => {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
